            <button class="blue">Сохранить товар</button>

            <button class="blue">Сохранить товар</button>
            <button class="cancel">Сбросить</button>

        </section>
        

        <style>
            .menu-top {
                background: var(--light-color);
                height: 50px;
                width: calc(100% - var(--menu-left-width));
                position: fixed;
                left: var(--menu-left-width);
                top: 0;

            }
            .menu {
                background: var(--color_secondary_3300); 
                /* background: var(--left-menu-bgColor);  */
                /* background: var(--color_secondary_200);  */
                height: 100%; 
                width: var(--menu-left-width);
                color: var(--light-color);
                position: fixed;
                top: 0;
                left: 0;

            }
            .main-content {
                margin-left: var(--menu-left-width);;
                margin-top:  var(--menu-top-height);
                padding: 20px;
            }
            .menu a {
                transition: all var(--speed-transition);
            }
            .menu a:hover {
                color: var(--primary-color-hover);
            }
            .input-style {
                border: 1px solid #ced4da;
                border-radius: var(--border-radius);
            }
            .input-style:focus {
                border-color: #33bbff;
                box-shadow: 0 0 8px rgba(0, 136, 204, 0.3);
            }
            .blue:active {
                box-shadow: var(--shadow-primary-active);
            }
            .blue{
                border-radius: var(--border-radius);
                background: var(--primary-color);
                color: var(--light-color);
                font-weight: 600;
                padding: 15px;
                min-width: 100px;
                transition: all var(--speed-transition);
            }
            .blue:hover {
                background: var(--primary-color-hover);
            }
            .red{
                border-radius: var(--border-radius);
                background: var(--secondary-color);
                color: var(--light-color);
                font-weight: 600;
                padding: 15px;
                min-width: 100px;
                transition: all var(--speed-transition);
            }
            .red:hover {
                background: var(--secondary-color-hover);
            }
            .red:active {
                box-shadow: var(--shadow-secondary-active);
            }
            .cancel{
                border-radius: var(--border-radius);
                background: var(--light-color);
                color: var(--dark-color);
                font-weight: 600;
                padding: 15px;
                min-width: 100px;
                transition: all var(--speed-transition);

                box-shadow: 0  0 0 0.5px rgba(255, 255, 255, 0.5);
                
            }
            .cancel:hover{
                background: var(--btn-cancel-color-hover);
                
            }
            .cancel:active {
                box-shadow: var(--shadow-cancel-active);
                border:none;
            }
        </style>
